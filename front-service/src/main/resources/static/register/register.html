<div>
    <p></p>
    <h2>Регистрация</h2>

    <form class="align-middle" ng-submit="tryToRegister()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="navUsernameField" class="form-control" ng-model="userRegister.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navPasswordField" class="form-control" ng-model="userRegister.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navEmailField"  class="form-control" ng-model="userRegister.email" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="navRegisterSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Зарегистрироваться
            </button>
        </div>
    </form>
    </div>
